<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Evaluation Portal | Mubashir Shahzaib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap");

      :root {
        --brand-primary: #18181b;
        --brand-accent: #2563eb;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #ffffff;
        color: #09090b;
        scroll-behavior: smooth;
      }

      .mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Elevation & Professionalism */
      .task-card {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid #e4e4e7;
        background: #ffffff;
      }

      .task-card:hover {
        border-color: var(--brand-accent);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.08);
        transform: translateY(-4px);
      }

      /* Iframe Workstation: Maximum Coverage */
      #taskView {
        background: #f4f4f5;
      }

      .browser-chrome {
        background: #ffffff;
        border-bottom: 1px solid #e4e4e7;
        height: 52px;
      }

      .url-bar {
        background: #f1f1f4;
        border-radius: 6px;
        font-size: 11px;
        color: #71717a;
        display: flex;
        align-items: center;
        padding: 0 12px;
        height: 28px;
        width: 100%;
        max-width: 600px;
      }

      /* Utility animations */
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="gridView" class="min-h-screen flex flex-col">
      <header class="border-b border-zinc-100 py-10 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-end">
          <div>
            <div class="flex items-center gap-2 mb-3">
              <span
                class="px-2 py-0.5 bg-zinc-900 text-white text-[10px] font-bold uppercase tracking-widest rounded"
                >Internship Log</span
              >
              <span
                class="text-zinc-400 text-[10px] mono uppercase tracking-widest"
                >v1.2.0</span
              >
            </div>
            <h1 class="text-4xl font-bold tracking-tight text-zinc-900">
              Mubashir Shahzaib
            </h1>
            <p class="text-zinc-500 mt-2 text-lg">
              Codematics Internship Evaluation Repository
            </p>
          </div>
          <div class="hidden md:block text-right">
            <p
              class="text-[10px] mono text-zinc-400 uppercase font-bold tracking-tighter"
            >
              Current Status
            </p>
            <p
              class="text-sm font-semibold text-emerald-600 flex items-center gap-2 justify-end"
            >
              <span
                class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"
              ></span>
              In Progress
            </p>
          </div>
        </div>
      </header>

      <main class="max-w-7xl mx-auto px-8 py-16 w-full flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <script>
            const tasks = [
              {
                id: "01",
                title: "Web Layout Foundation",
                date: "26 Jan",
                path: "Tasks/Task 1 - 26 January 2026/t1.html",
                cat: "Structure",
              },
              {
                id: "02",
                title: "Visual Landing Page",
                date: "26 Jan",
                path: "Tasks/Task 02 - 26 January 2026/src/index.html",
                cat: "Assets",
              },
              {
                id: "03",
                title: "Submission workflow",
                date: "27 Jan",
                path: "Tasks/Task 03 - 27 January 2026/src/index.html",
                cat: "Forms",
              },
              {
                id: "04",
                title: "Diagonal Cut Design",
                date: "28 Jan",
                path: "Tasks/Task 04 - 28 January 2026/src/index.html",
                cat: "CSS",
              },
              {
                id: "05",
                title: "Law Firm",
                date: "29 Jan",
                path: "Tasks/Task 05 - 29 January 2026/src/HTML-CSS/index.html",
                cat: "HTML/CSS",
              },
              {
                id: "06",
                title: "Law Firm",
                date: "29 Jan",
                path: "Tasks/Task 05 - 29 January 2026/src/Tailwind/index.html",
                cat: "Tailwind",
              },
              {
                id: "07",
                title: "Stateful Portfolio",
                date: "04 Feb",
                path: "Tasks/Task 06 - 4 February 2026/src/index.html",
                cat: "Dynamic",
              },
            ];
          </script>
          <div id="taskGrid" class="contents"></div>
        </div>
      </main>

      <footer class="border-t border-zinc-100 py-8 px-8 text-center">
        <p class="text-[11px] mono text-zinc-400 uppercase tracking-[0.2em]">
          Crafted for Tasks Evaluation<br />Mubashir Shahzaib â€” All Rights
          Reserved
        </p>
      </footer>
    </div>

    <div id="taskView" class="hidden fixed inset-0 z-50 flex flex-col fade-in">
      <div
        class="browser-chrome px-4 flex items-center justify-between shadow-sm z-10"
      >
        <div class="flex items-center gap-4 flex-1">
          <button
            onclick="exitWorkstation()"
            class="flex items-center gap-2 px-3 py-1.5 hover:bg-zinc-100 rounded-md transition-colors text-sm font-medium"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Gallery
          </button>
          <div class="h-4 w-px bg-zinc-200"></div>
          <div class="flex flex-col">
            <span
              id="viewTitle"
              class="text-[11px] font-bold text-zinc-900 leading-none"
              >Task Name</span
            >
            <span
              id="viewCat"
              class="text-[9px] text-zinc-400 uppercase tracking-widest mt-0.5"
              >Category</span
            >
          </div>
        </div>

        <div class="hidden md:flex flex-[2] justify-center">
          <div class="url-bar">
            <svg
              class="w-3 h-3 mr-2 text-zinc-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <span id="virtualUrl" class="mono"
              >internship.codematics.io/preview/task-01</span
            >
          </div>
        </div>

        <div class="flex-1 flex justify-end">
          <a
            id="externalBtn"
            href="#"
            target="_blank"
            class="p-2 text-zinc-400 hover:text-blue-600 transition-colors"
            title="Open in new tab"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              />
            </svg>
          </a>
        </div>
      </div>

      <div class="flex-1 w-full bg-white relative overflow-hidden">
        <iframe id="mainIframe" src="" class="w-full h-full border-0"></iframe>
      </div>
    </div>

    <script>
      // Render Landing Cards
      const grid = document.getElementById("taskGrid");
      tasks.forEach((task) => {
        const card = document.createElement("div");
        card.className = "task-card p-8 rounded-2xl cursor-pointer";
        card.onclick = () => enterWorkstation(task);
        card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div class="w-10 h-10 bg-zinc-50 border border-zinc-100 rounded-lg flex items-center justify-center text-zinc-900 font-bold text-xs mono">
                        ${task.id}
                    </div>
                    <span class="text-[10px] mono text-zinc-400 uppercase font-bold tracking-widest">${task.date}</span>
                </div>
                <h3 class="text-lg font-bold text-zinc-900 mb-1">${task.title}</h3>
                <p class="text-xs text-zinc-400 uppercase tracking-widest font-semibold">${task.cat}</p>
                <div class="mt-8 flex items-center gap-2 text-blue-600 text-xs font-bold uppercase tracking-wider opacity-0 group-hover:opacity-100 transition-opacity">
                    View Task Implementation
                </div>
            `;
        grid.appendChild(card);
      });

      function enterWorkstation(task) {
        document.getElementById("gridView").classList.add("hidden");
        document.getElementById("taskView").classList.remove("hidden");

        // Set Metadata
        document.getElementById("mainIframe").src = task.path;
        document.getElementById("viewTitle").textContent = task.title;
        document.getElementById("viewCat").textContent = task.cat;
        document.getElementById(
          "virtualUrl"
        ).textContent = `internship.codematics.io/${task.path
          .toLowerCase()
          .replace(/ /g, "-")}`;
        document.getElementById("externalBtn").href = task.path;

        // Lock body scroll
        document.body.style.overflow = "hidden";
      }

      function exitWorkstation() {
        document.getElementById("taskView").classList.add("hidden");
        document.getElementById("gridView").classList.remove("hidden");
        document.getElementById("mainIframe").src = "";

        // Restore scroll
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
