<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="p-6 max-w-lg mx-auto">
        <h1 class="text-lg font-semibold text-gray-800 mb-1">Password Generator</h1>
        <p class="text-sm text-gray-500 mb-5">Configure options and generate a secure password.</p>

        <div class="border border-gray-200 rounded-lg p-4 flex items-center gap-3 mb-6">
            <input type="text" id="passOutput" readonly
                class="flex-1 font-mono text-base text-gray-800 bg-transparent outline-none truncate"
                placeholder="Click Generate below">
            <button onclick="copyPass()" title="Copy to clipboard"
                class="text-sm text-gray-400 hover:text-gray-700 border border-gray-200 rounded px-3 py-1.5 hover:border-gray-400 transition-colors flex-shrink-0">
                Copy
            </button>
        </div>

        <div class="space-y-5">
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="text-sm text-gray-700">Password Length</label>
                    <span id="lenDisplay" class="text-sm font-mono text-gray-500 bg-gray-100 rounded px-2 py-0.5">16</span>
                </div>
                <input type="range" id="lenSlider" min="6" max="40" value="16"
                    class="w-full accent-gray-800 h-1.5">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>6</span>
                    <span>40</span>
                </div>
            </div>

            <div class="border-t border-gray-100 pt-4">
                <p class="text-xs text-gray-400 uppercase tracking-wide mb-3">Include</p>
                <div class="grid grid-cols-2 gap-3">
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <input type="checkbox" id="upper" checked class="accent-gray-800 w-4 h-4"> Uppercase (A-Z)
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <input type="checkbox" id="lower" checked class="accent-gray-800 w-4 h-4"> Lowercase (a-z)
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <input type="checkbox" id="nums" checked class="accent-gray-800 w-4 h-4"> Numbers (0-9)
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <input type="checkbox" id="syms" checked class="accent-gray-800 w-4 h-4"> Symbols (!@#$)
                    </label>
                </div>
            </div>
        </div>

        <button onclick="generate()"
            class="w-full mt-6 bg-gray-900 text-white rounded-lg py-3 text-sm font-medium hover:bg-gray-800 active:bg-black transition-colors">
            Generate Password
        </button>

        <p id="msg" class="text-center text-sm text-green-600 mt-3 hidden">Copied to clipboard</p>
    </div>

    <script>
        var passOutput = document.getElementById("passOutput");
        var lenSlider = document.getElementById("lenSlider");
        var lenDisplay = document.getElementById("lenDisplay");
        var msg = document.getElementById("msg");

        lenSlider.addEventListener("input", function () {
            lenDisplay.textContent = lenSlider.value;
        });

        function generate() {
            var len = parseInt(lenSlider.value);
            var chars = "";

            if (document.getElementById("upper").checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (document.getElementById("lower").checked) chars += "abcdefghijklmnopqrstuvwxyz";
            if (document.getElementById("nums").checked) chars += "0123456789";
            if (document.getElementById("syms").checked) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

            if (chars === "") {
                passOutput.value = "";
                passOutput.placeholder = "Select at least one option";
                return;
            }

            var pass = "";
            for (var i = 0; i < len; i++) {
                pass += chars[Math.floor(Math.random() * chars.length)];
            }

            passOutput.value = pass;
            msg.classList.add("hidden");
        }

        function copyPass() {
            if (!passOutput.value) return;

            navigator.clipboard.writeText(passOutput.value).then(function () {
                msg.classList.remove("hidden");
                setTimeout(function () {
                    msg.classList.add("hidden");
                }, 2000);
            });
        }
    </script>
</body>
</html>
