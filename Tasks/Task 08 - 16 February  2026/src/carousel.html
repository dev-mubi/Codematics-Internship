<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <div class="p-6 max-w-3xl mx-auto">
        <h1 class="text-lg font-semibold text-gray-800 mb-1">Responsive Carousel</h1>
        <p class="text-sm text-gray-500 mb-5">Auto-slides every 3 seconds. Use arrows or dots to navigate.</p>

        <div class="relative overflow-hidden rounded-lg border border-gray-200">
            <div id="slider" class="flex transition-transform duration-500 ease-in-out">
                <div class="w-full flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=900&h=450&fit=crop" alt="Mountains" class="w-full h-72 sm:h-96 object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=900&h=450&fit=crop" alt="Beach" class="w-full h-72 sm:h-96 object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=900&h=450&fit=crop" alt="Forest" class="w-full h-72 sm:h-96 object-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=900&h=450&fit=crop" alt="Night Sky" class="w-full h-72 sm:h-96 object-cover">
                </div>
            </div>

            <button id="prev" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-600 shadow-sm">&#10094;</button>
            <button id="next" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-gray-600 shadow-sm">&#10095;</button>
        </div>

        <div id="dots" class="flex justify-center gap-2 mt-4"></div>

        <div class="mt-3 flex items-center justify-between text-xs text-gray-400">
            <span>Slide <span id="slideNum">1</span> of 4</span>
            <span>Auto-slide: 3s</span>
        </div>
    </div>

    <script>
        var slider = document.getElementById("slider");
        var total = slider.children.length;
        var idx = 0;
        var timer;

        var dotsBox = document.getElementById("dots");
        for (var i = 0; i < total; i++) {
            var dot = document.createElement("button");
            dot.className = "w-2 h-2 rounded-full bg-gray-300";
            dot.setAttribute("data-i", i);
            dot.addEventListener("click", function () {
                goTo(parseInt(this.getAttribute("data-i")));
            });
            dotsBox.appendChild(dot);
        }

        function goTo(n) {
            idx = n;
            slider.style.transform = "translateX(-" + (idx * 100) + "%)";
            highlightDot();
            document.getElementById("slideNum").textContent = idx + 1;
            restartTimer();
        }

        function highlightDot() {
            var allDots = dotsBox.children;
            for (var i = 0; i < allDots.length; i++) {
                allDots[i].className = i === idx
                    ? "w-2 h-2 rounded-full bg-gray-800"
                    : "w-2 h-2 rounded-full bg-gray-300";
            }
        }

        document.getElementById("prev").addEventListener("click", function () {
            goTo(idx === 0 ? total - 1 : idx - 1);
        });

        document.getElementById("next").addEventListener("click", function () {
            goTo(idx === total - 1 ? 0 : idx + 1);
        });

        function restartTimer() {
            clearInterval(timer);
            timer = setInterval(function () {
                goTo(idx === total - 1 ? 0 : idx + 1);
            }, 3000);
        }

        highlightDot();
        restartTimer();
    </script>
</body>
</html>
