    <div class="flex flex-1 overflow-hidden">
        <nav class="w-56 border-r border-gray-200 py-4 px-3 space-y-1 flex-shrink-0 overflow-y-auto">
            <a href="carousel.html" target="taskFrame" class="nav-link block px-3 py-2 text-sm text-gray-700 rounded hover:bg-gray-100">1. Carousel</a>
            <a href="calculator.html" target="taskFrame" class="nav-link block px-3 py-2 text-sm text-gray-700 rounded hover:bg-gray-100">2. Calculator</a>

            <iframe name="taskFrame" id="taskFrame" src="carousel.html" class="w-full h-full border-0"></iframe>

    <script>
        var links = document.querySelectorAll(".nav-link");
        function setActive(target) {
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove("bg-gray-100", "font-medium");
            }
            target.classList.add("bg-gray-100", "font-medium");
        }
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                setActive(this);
            });
        }
        setActive(links[0]);
    </script>
